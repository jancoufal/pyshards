{% extends "base.html" %}
{% block title %}{{ page_data.title }}{% endblock %}

{% block content %}
<div id="image-list">

	{% for image in page_data.images %}
	<div class="image-view">
		<div class="image-view-header">
			<span class="image-scrap-detail">scrapped: <span class="image-scrap-date">{{ image.ts_date }}</span> <span class="image-scrap-time">{{ image.ts_time }}</span></span>
			<span class="image-scrap-name">name: <span class="image-scrap-name-value">{{ image.name }}</span></span>
			<span class="image-scrap-cleaner" />
		</div>
		<img src="{{ page_data.current.image_dir + image.local_path }}" />
	</div>
	{% endfor %}

</div>
{% endblock %}
